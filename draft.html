<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Files</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .drop-zone {
            border: 2px dashed #585856;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
        }
        .drop-zone p {
            margin: 10px 0;
        }
        .file-table {
            margin-top: 20px;
            border-collapse: collapse;
            width: 100%;
        }
        .file-table th, .file-table td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        .file-table th {
            background-color: #f2f2f2;
            text-align: left;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="drop-zone" id="dropZone">
        <p>Glissez vos fichiers ici</p>
        <p>ou</p>
        <button id="fileButton">Cliquez pour sélectionner des fichiers</button>
        <input type="file" id="fileInput" multiple class="hidden">
    </div>

    <table class="file-table hidden" id="fileTable">
        <thead>
            <tr>
                <th>#</th>
                <th>Nom du fichier</th>
                <th>Type</th>
            </tr>
        </thead>
        <tbody id="fileTableBody">
        </tbody>
    </table>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileTable = document.getElementById('fileTable');
        const fileTableBody = document.getElementById('fileTableBody');
        const fileButton = document.getElementById('fileButton');

        // Ouvrir le sélecteur de fichiers
        fileButton.addEventListener('click', () => fileInput.click());

        // Ajouter les fichiers sélectionnés dans le tableau
        fileInput.addEventListener('change', handleFiles);

        // Gérer le glisser-déposer
        dropZone.addEventListener('dragover', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = "#f2f2f2";
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.style.backgroundColor = "white";
        });

        dropZone.addEventListener('drop', (event) => {
            event.preventDefault();
            dropZone.style.backgroundColor = "white";
            handleFiles(event.dataTransfer);
        });

        function handleFiles(input) {
            const files = input.files || input.target.files;

            for (let i = 0; i < files.length; i++) {
                const file = files[i];
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${i + 1}</td>
                    <td>${file.name}</td>
                    <td>${file.type || 'Inconnu'}</td>
                `;

                fileTableBody.appendChild(row);
            }

            fileTable.classList.remove('hidden');
        }
    </script>
</body>
</html>
